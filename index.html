<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<!-- Root HTML element with language set to English -->

<head>
    <!-- Defines character encoding -->
    <meta charset="UTF-8">

    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Makes the page responsive on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links external CSS file for styling -->
    <link rel="stylesheet" href="QR.css">

    <!-- Title shown in browser tab -->
    <title>QrCode</title>
</head>

<body>
    <!-- ================= MAIN CONTAINER ================= -->
    <!-- Outer box that centers the QR card -->
    <section class="box">

        <!-- Inner section containing image and text -->
        <section class="img">

            <!-- QR code image -->
            <img src="images/image-qr-code.png" alt="QR">

            <!-- Main heading -->
            <!-- h1 used for the main message -->
            <h1 class="h1">
                Improve your front-end 
                <p>skills by building projects</p>
            </h1>

            <!-- Supporting text / description -->
            <h3 class="h3">
                Scan the QR code to visit Frontend 
                <p>Mentor and take your coding skills to</p>
                <p>the next level</p>
            </h3>

        </section>
    </section>
</body>

</html>
